<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GoTo - Para onde você vai hoje?</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <img alt="image" src="img/logo.png"  style="width: 300px;" />
            <h3 style="margin-top: 20%">Bem vindo(a) ao GoTo</h3>
            <p style="margin-bottom: 10%">Para onde você vai hoje?</p>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input class="form-control" placeholder="Usuário" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <p class="text-muted text-center"><small>Não é cadastrado?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="registro.html">Criar Conta</a>
            </form>
            <p class="m-t"> <small>GoTo &copy; 2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
